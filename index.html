<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CharacterGame</title>
    <style></style>
    <link rel="stylesheet" href="style.css">
    <script>

    </script>

</head>

<body>
    <div id="begin">
        <p id="blue">Character </p> Game
    </div>

    <div class="div1">
        <p id="in">Input</p>
        <div class="labels" id="labelAndString">
            <label id="stLabel" for="string">String</label>
            <input type="text" name="string" id="string">
        </div>
        <div class="labels" id="labelAndLetter">
            <label for="letter">Letter</label>
            <input type="text" name="letter" id="letter">
        </div>

    </div>

    <br>

    <div class="div2">
        <p class="" id="out">Output</p>
        <div class="labels" id="labelAndArray">
            <label id="arrLabel" for="array">Array</label>
            <div id="array"></div>
        </div>

    </div>

    <div class="div1">
        <p id="note">Notes</p>
        <p id="rule">It will determine the location of the letter in the text you entered.</p>

    </div>





    <script src="main.js"></script>
</body>

</html>
